<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">로드텍</span>
        </div>
    </nav>
    

</head>


<!-- ajax로 form에서 비동기처리 구현해야함  -->
<body>
    <div id = "select" style = "padding-left : 15px; border : 1px groove; width : 180px; position : absolute; left : 10px; top : 60px">
        <form method = "get" action = ''>
            <fieldset style = "width:150px; height : 700px;">
                <legend>도로상태유형</legend>
                <input class = "form-check-input" type = "radio" id = "all" name = "select_form" value ="All" checked>
                <label for="all"> 전체 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "pd" name = "select_form" value ="p">
                <label for="pd"> 소성변형 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "rough" name = "select_form" value ="r">
                <label for="rough"> 종단평탄성 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "ac" name = "select_form" value ="a">
                <label for="ac"> 균열량 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "rc" name = "select_form" value ="r">
                <label for="rc"> 균열율 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "SPI1" name = "select_form" value ="spi1">
                <label for="SPI1"> 도시고속도로 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "ac" name = "select_form" value ="spi2">
                <label for="SPI2"> 주간선도로 </label>
                <br>
                <input class = "form-check-input" type = "radio" id = "ac" name = "select_form" value ="spi3">
                <label for="SPI3"> 보조간선도로 </label>
                <br>
                
            </fieldset>
        </form>
    </div>

    <div id="map" style="width:500px;height:700px; position : absolute; left: 200px; top: 60px"></div>
    <div  style = "border : 1px groove; width : 220px; height : 220px; position : absolute; left : 200px; top : 770px;">
        <img  id = "status_img" style = 'width : 220px; height : 220px'>
    </div>
    <div style = "border : 1px groove; width : 220px; height : 220px; position : absolute; left : 450px; top : 770px;">
        <img id = "surf_img" style = 'width : 220px; height : 220px;'>
    </div>

    
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=649875af421ea126bd6af75263cc7e9b"></script>
	<script type="text/javascript" src="../js/kakaomap.js"> </script>
</body>
</html>
